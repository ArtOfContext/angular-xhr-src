<!DOCTYPE html>
<html lang="en" ng-app="demoXhrHref" ng-controller="StyleController">
<head>
  <title>Demo of angular-xhr-href</title>
  <link rel="stylesheet" xhr-href="{{stylesheetUrl}}">
</head>
<body>
  <div>
      <h1>Demo of angular-xhr-href</h1>
      <p>The button below is styled from CSS retrieved by xhr-href directive.</p>
      <button type="button" class="btn btn-success">Success</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
  <script src="../../angular-xhr-src.js"></script>
  <script src="app.js"></script>
</body>
</html>
