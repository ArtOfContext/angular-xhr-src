<!DOCTYPE html>
<html lang="en" ng-app="demoXhrSrc">
<head>
  <title>Demo of angular-xhr-src</title>
</head>
<body>
  <div ng-controller="ImageController">
      <h1>Demo of angular-xhr-src</h1>
      <p>The chicken below is loaded with xhr-src directive.</p>
      <p><img xhr-src="{{imageUrl}}"></p>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
  <script src="../../angular-xhr-src.js"></script>
  <script src="app.js"></script>
</body>
</html>
